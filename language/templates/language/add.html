{% extends "language/layout.html" %}

{% block body %}

    <h3>Add to Your Vocabulary</h3>
    <form action="{% url 'language:add' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <a href="{% url 'language:index' %}">Return</a>

{% endblock %}
