{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PBDE</title>
        <link rel="stylesheet" href="{% static 'home_page/css/structure.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </head>
    <body>
        <menu class="nav-menu-bar">
            <div>
               <a class="home-link" href="{% url 'home_page:index' %}">PBDE</a>
            </div>
            <ul class="nav-menu-list">
                <li class="nav-menu-list-item">
                    <a href="">About</a>
                </li>
                <li class="nav-menu-list-item">
                    <a href="">Apps</a>
                </li>
                {% block navbar %}{% endblock %}
            </ul>
            <button class="nav-menu-btn">
                <ion-icon class="nav-menu-icon" name="menu-outline"></ion-icon>
                <ion-icon class="nav-menu-icon" name="close-outline"></ion-icon>
            </button>
        </menu>
        <div class="main-block">
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
