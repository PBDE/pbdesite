{% extends 'home_page/layout.html' %}

{% block body %}
    <section class="section-sub-page">
        <div class="sub-page-cntr">
            <h2>Login</h2>
            {% if message %}
                <p class="form-error-msg">{{ message }}</p>
            {% endif %}
            <form class="main-form" action="{% url 'home_page:login' %}" method="POST" id="login-form">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Login" id="login-btn">
                </form>
            <ul class="sub-page-options-list">
                <li><a class="register-page-link" href="{% url 'home_page:register' %}">Register</a></li>
                <li><a class="home-page-link" href="{% url 'home_page:index' %}">Home</a></li>
            </ul>
        </div>
    </section>
{% endblock %}
