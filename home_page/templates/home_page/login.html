{% extends 'home_page/sub_page_layout.html' %}

{% block header %}Login{% endblock %}

{% block form %}
    {% if message %}
        <p class="form-error-msg">{{ message }}</p>
    {% endif %}
    <form class="main-form" action="{% url 'home_page:login' %}" method="POST" id="login-form">
        {% csrf_token %}
        {{ form }}
        <input class="submit-btn" type="submit" value="Login" id="login-btn">
    </form>
{% endblock %}

{% block options-list %}
    <li><a class="nav-link register-page-link" href="{% url 'home_page:register' %}">Register</a></li>
    <li><a class="nav-link home-page-link" href="{% url 'home_page:index' %}">Home</a></li>
    <li><a class="nav-link forgotten-password-link" href="{% url 'home_page:password_reset' %}">Forgotten Password</a></li>
{% endblock %}
