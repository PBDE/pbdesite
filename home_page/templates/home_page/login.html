{% extends 'home_page/layout.html' %}

{% block body %}
    Login

    <form action="{% url 'home_page:login' %}" method="POST" id="login-form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login" id="login-btn">
    </form>

    {% if message %}
        <p id="error-msg">{{ message }}</p>
    {% endif %}

    <a href="{% url 'home_page:register' %}">Register</a>
    <a href="{% url 'home_page:index' %}">Home</a>

{% endblock %}
