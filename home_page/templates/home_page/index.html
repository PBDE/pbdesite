{% extends 'home_page/layout.html' %}

{% block body %}

    {% if user.is_authenticated %}

        <a href="{% url 'home_page:account' user=user %}">Account</a>

    {% else %}

        <a href="{% url 'home_page:login' %}">Login</a>
        <a href="{% url 'home_page:register' %}">Register</a>

    {% endif %}

    <h2>Apps</h2>
    <ul>
        <li><a href="{% url 'language:index' %}">Language</a></li>
    </ul>

{% endblock %}
